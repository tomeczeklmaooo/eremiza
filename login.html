<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="tag" content="no-browser-alert">
	<title>eRemiza</title>
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/login.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="login-content">
			<h2>Logowanie</h2>
			<div class="login-window">
				<div class="login-input-group">
					<span>Nazwa użytkownika</span>
					<input type="text" id="login-input-text-username" class="input-text login-input-text">
				</div>
				<div class="login-input-group">
					<span>Hasło</span>
					<input type="password" id="login-input-text-password" class="input-text login-input-text">
				</div>
				<div class="login-input-group">
					<button class="input-btn" onclick="login_manager()">
						Zaloguj się
					</button>
				</div>
			</div>
			<span style="opacity: 0.5;">Użyj nazwy użytkownika <b>demo</b> z hasłem <b>kochamszymka</b>, żeby się zalogować.</span>
			<div class="invalid-login-credentials-alert">Nieprawidłowe dane logowania. Sprawdź nazwę użytkownika i hasło, a następnie spróbuj ponownie.</div>
			<span class="btn-nopad btn-txt" onclick="history.back()">Wróć do poprzedniej strony</span>
		</div>

	</main>

	<script src="scripts/script.js"></script>
	<script src="scripts/platform.js"></script>
	<script src="scripts/login-service.js"></script>
	<script src="scripts/common-elements.js"></script>
</body>
</html>
