<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<eremiza-browser-alert></eremiza-browser-alert>

	<eremiza-header></eremiza-header>

	<main>
		<div class="osl-content">
			<table>
				<tr>
					<th><span class="btn-nopad btn-txt" onclick="window.location.href = 'https:\/\/github.com\/bestiejs\/platform.js'">Platform.js</span></th>
					<td>wykrywanie używanej przeglądarki</td>
				</tr>
				<tr>
					<th><span class="btn-nopad btn-txt" onclick="window.location.href = 'https:\/\/www.fusejs.io\/'">Fuse.js</span></th>
					<td>fuzzy search (approximate string matching) używany do ulepszenia działania dyspozytora AI</td>
				</tr>
				<tr>
					<th><span class="btn-nopad btn-txt" onclick="window.location.href = 'https:\/\/leafletjs.com\/'">Leaflet.js</span></th>
					<td>interaktywne mapy</td>
				</tr>
				<tr>
					<th><span class="btn-nopad btn-txt" onclick="window.location.href = 'https:\/\/leafletjs.com\/'">Nominatim</span></th>
					<td>geokodowanie do OpenStreetMap</td>
				</tr>
				<tr>
					<th><span class="btn-nopad btn-txt" onclick="window.location.href = 'https:\/\/www.papaparse.com\/'">PapaParse</span></th>
					<td>parser do CSV</td>
				</tr>
			</table>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="script.js"></script>
	<script src="platform.js"></script>
	<script src="common-elements.js"></script>
</body>
</html>
