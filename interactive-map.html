<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/interactive-map.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<eremiza-header></eremiza-header>

	<main>
		<div class="intmap-content">
			<div class="map-container">
				<div class="map-wrapper">
					<img src="images/poland.svg" alt="world-map" class="draggable-map">
				</div>
			</div>
			<div class="map-legend">
				<h2>Legenda</h2>
				<ul>
					<li><i class="fa-solid fa-fire"></i>&emsp;Pożar</li>
					<li><i class="fa-solid fa-car-burst"></i>&emsp;Wypadek</li>
					<li><i class="fa-solid fa-house-fire"></i>&emsp;Remiza</li>
					<li><i class="fa-solid fa-water"></i>&emsp;Powódź</li>
					<li><i class="fa-solid fa-tree"></i>&emsp;Przewrócone drzewo/gałąź</li>
					<li><i class="fa-solid fa-circle-question"></i>&emsp;Inne/nieznane</li>
				</ul>
			</div>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="scripts/script.js"></script>
	<script src="scripts/platform.js"></script>
	<script src="scripts/common-elements.js"></script>
	<script src="scripts/interactive-map.js"></script>
</body>
</html>
