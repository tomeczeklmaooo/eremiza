<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
</head>
<body>
	<eremiza-browser-alert></eremiza-browser-alert>

	<eremiza-header></eremiza-header>

	<main>
		<div class="intmap-content">
			<div class="map-container">
				<div class="map-wrapper">
					<img src="images/poland.svg" alt="world-map" class="draggable-map">
				</div>
			</div>
			<div class="map-legend">
				<h2>Legenda</h2>
				<ul>
					<li>icon fire</li>
					<li>icon carcrash</li>
					<li>icon firedept</li>
					<li>icon flood</li>
					<li>icon knockedtree</li>
					<li>icon other/unknown</li>
				</ul>
			</div>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="script.js"></script>
	<script src="platform.js"></script>
	<script src="common-elements.js"></script>
	<script src="interactive-map.js"></script>
</body>
</html>
