<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<eremiza-browser-alert></eremiza-browser-alert>

	<eremiza-header></eremiza-header>

	<main>
		<div class="fmap-content">
			<div class="fmap-container">
				<div id="osm-map"></div>
				<div class="fmap-sidebar">
					<div class="fmap-inputs">
						<h2>Znajdź remizę</h2>
						<div class="find-input-bar">
							<input type="text" id="find-input-text" class="find-input-text" placeholder="Wpisz adres">
							<button class="find-input-btn" onclick="search_fire_depts()">
								<i class="fa-solid fa-magnifying-glass-location"></i>&emsp;Szukaj
							</button>
						</div>
						<div id="found-depts"></div>
					</div>
					<div class="fmap-legend">
						<h2>Legenda</h2>
						<ul>
							<li><i class="fa-solid fa-circle" style="color: red;"></i>&emsp;Ochotnicza Straż Pożarna</li>
							<li><i class="fa-solid fa-circle" style="color: blue;"></i>&emsp;Państwowa Straż Pożarna</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
	<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
	<script src="https://nominatim.openstreetmap.org/ui/map.html"></script>
	<script src="script.js"></script>
	<script src="platform.js"></script>
	<script src="map-render.js"></script>
	<script src="common-elements.js"></script>
</body>
</html>
