<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/chat.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<eremiza-header></eremiza-header>

	<main>
		<div class="chat-content">
			<h2 style="text-align: center;">Czat z dyspozytorem AI</h2>
			<div class="chat-window" id="chat-window">
				<div class="chat-window-dummy-spacer"></div>
				<span class="chat-initial-information">
					Rozpoczynasz rozmowę z dyspozytorem AI.<br>
					Dane z rozmów mogą być wykorzystywane zgodnie z polityką prywatności do usprawnienia działania tej usługi.<br>
					Rozmawiając z dyspozytorem AI zgadzasz się na przetwarzanie twoich rozmów.<br>
					Napisz <b>pomoc</b>, aby pokazać wiadomość z pomocą.
				</span>
			</div>
			<div class="chat-input-bar">
				<input type="text" id="chat-input-text" class="input-text chat-input-text" placeholder="Wiadomość">
				<button class="input-btn chat-input-attachment-btn">
					<i class="fa-solid fa-paperclip"></i>
				</button>
				<button class="input-btn chat-input-send-btn" onclick="send_user_message()">
					<i class="fa-solid fa-paper-plane"></i>
				</button>
			</div>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="scripts/script.js"></script>
	<script src="scripts/platform.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
	<script src="scripts/csv.js"></script>
	<script src="scripts/ai-dispatcher.js"></script>
	<script src="scripts/common-elements.js"></script>
</body>
</html>
