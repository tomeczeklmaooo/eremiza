<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="tag" content="no-browser-alert">
	<title>eRemiza</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="admin-content">
			<header>
				<img src="images/eremiza-logo-small.png" alt="eremiza logo" onclick="window.location.href = 'index.html'">
				<h3>Panel naczelnika OSP</h3>
				<span class="admin-header-notify-text">
					Używasz trybu demo. Wszystkie wprowadzone zmiany zostaną cofnięte po wyjściu z tej podstrony.
				</span>
			</header>
			<div class="admin-main-container">
				<div class="admin-navigation">
					<div class="admin-navigation-item" onclick="change_display_content(0)"><i class="fa-solid fa-house-fire"></i>&emsp;Zarządzaj remizą</div>
					<div class="admin-navigation-item" onclick="change_display_content(1)"><i class="fa-solid fa-person"></i>&emsp;Zarządzaj strażakami</div>
					<div class="admin-navigation-item" onclick="change_display_content(2)"><i class="fa-solid fa-car"></i>&emsp;Zarządzaj wozami</div>
					<div class="admin-navigation-item" onclick="change_display_content(3)"><i class="fa-solid fa-bell"></i>&emsp;Ostatnie alarmy</div>
				</div>
				<div class="admin-settings-display">
					<span class="admin-settings-display-information">Tu się pokażą ustawienia. Wybierz kategorię z panelu po lewej stronie.</span>
					<div class="admin-settings-display-anim-arrows">
						<span><i class="fa-solid fa-angle-left"></i></span>
						<span><i class="fa-solid fa-angle-left"></i></span>
						<span><i class="fa-solid fa-angle-left"></i></span>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
	<script src="script.js"></script>
	<script src="platform.js"></script>
	<script src="admin.js"></script>
	<script src="common-elements.js"></script>
</body>
</html>
