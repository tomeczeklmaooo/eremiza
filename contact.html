<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<eremiza-browser-alert></eremiza-browser-alert>

	<eremiza-header></eremiza-header>

	<main>
		<h2 style="text-align: center;">Kontakt</h2>
		<div class="contact-content">
			<table>
				<tr>
					<th>Adres</th>
					<td>Zjednoczone Emiraty Marianowskie</td>
				</tr>
				<tr>
					<th>Nr. telefonu</th>
					<td>+48 123 456 789</td>
				</tr>
				<tr>
					<th>Adres e-mail</th>
					<td>kontakt@eremiza.pl</td>
				</tr>
			</table>
			<div id="contact-map"></div>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="script.js"></script>
	<script src="platform.js"></script>
	<script>
		const map = L.map('contact-map').setView([52.462846, 16.700466], 17);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; OpenStreetMap'
		}).addTo(map);

		const marker = L.marker([52.462846, 16.700466]).addTo(map);
		marker.bindPopup("shoutout szymek");
	</script>
	<script src="common-elements.js"></script>
</body>
</html>
