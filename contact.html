<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eRemiza</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/contact.css">
	<link rel="shortcut icon" href="images/eremiza-logo-small.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body>
	<eremiza-header></eremiza-header>

	<main>
		<h2 style="text-align: center;">Kontakt</h2>
		<div class="contact-content">
			<table>
				<tr>
					<th>Adres</th>
					<td>Zjednoczone Emiraty Marianowskie</td>
				</tr>
				<tr>
					<th>Nr. telefonu</th>
					<td>+48 123 456 789</td>
				</tr>
				<tr>
					<th>Adres e-mail</th>
					<td>kontakt@eremiza.pl</td>
				</tr>
			</table>
			<div id="contact-map"></div>
		</div>
	</main>

	<eremiza-footer></eremiza-footer>

	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="scripts/script.js"></script>
	<script src="scripts/platform.js"></script>
	<script>
		const map = L.map('contact-map').setView([52.46162, 16.70269], 15);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; OpenStreetMap'
		}).addTo(map);

		const marker = L.marker([52.46162, 16.70269]).addTo(map);
		marker.bindPopup("shoutout szymek");

		var polygon = L.polygon([
			[52.465031, 16.701268],
			[52.462076, 16.697288],
			[52.459200, 16.700764],
			[52.458758, 16.705753],
			[52.462481, 16.706707],
		]).addTo(map);
		polygon.bindPopup("Zjednoczone Emiraty Marianowskie");
	</script>
	<script src="scripts/common-elements.js"></script>
</body>
</html>
